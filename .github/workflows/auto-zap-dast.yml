on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan API with OWASP ZAP
    steps:
      - name:  Checkout del cÃ³digo  
        uses: actions/checkout@v4  

      - name:  Construir la imagen de la API
        run: docker build -t securemail:v1.0.0 .

      - name: Iniciar API en Docker
        run: |
          docker network create zap_net  # Creamos una red para comunicaciÃ³n interna
          docker run -d --name securemail_container --network=zap_net \
            -e HYBRID_ANALYSIS_API_KEY="${{ secrets.HYBRID_ANALYSIS_API_KEY }}" \
            -e HYBRID_ANALYSIS_API_URL="${{ secrets.HYBRID_ANALYSIS_API_URL }}" \
            -e ML_MODEL_NAME_URI="${{ secrets.ML_MODEL_NAME_URI }}" \
            -p 10000:10000 securemail:v1.0.0  

      - name:  Esperar 15 segundos para que la API inicie
        run: sleep 15

      - name: Escaneo con OWASP ZAP
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          target: 'http://securemail_container:10000'  
          fail_action: false 
          docker_name: 'zap_net'  

      - name: Generar Summary de Vulnerabilidades
        run: |
          echo "### ðŸ“Œ Reporte de OWASP ZAP" > summary.txt
          echo "" >> summary.txt
          echo "ðŸ” **Vulnerabilidades detectadas:**" >> summary.txt
          cat report.md >> summary.txt || echo "âœ… No se encontraron vulnerabilidades crÃ­ticas" >> summary.txt

      - name:  Subir Reporte OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: summary.txt

      - name: ðŸ›‘ Limpiar contenedores y red de Docker
        run: |
          docker stop securemail_container
          docker rm securemail_container
          docker network rm zap_net
