name: auto-ci-zap-dast-analysis
on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          docker --version

      - name: Build and Run API Container
        run: |
          echo "ðŸ“¦ Construyendo la imagen de la API..."
          docker build -t securemail:v1.0.0 .
          echo "ðŸš€ Iniciando API en Docker..."
          docker run -d --name securemail_container \
            -e HYBRID_ANALYSIS_API_KEY="$HYBRID_ANALYSIS_API_KEY" \
            -e HYBRID_ANALYSIS_API_URL="$HYBRID_ANALYSIS_API_URL" \
            -e ML_MODEL_NAME_URI="$ML_MODEL_NAME_URI" \
            -p 8080:8080 securemail:v1.0.0
          sleep 15

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: "http://localhost:8080"
          docker_name: "owasp/zap2docker-stable"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      - name: Stop and Remove API Container
        if: always()
        run: |
          docker stop securemail_container
          docker rm securemail_container
