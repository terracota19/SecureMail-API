name: AUTO-CI-ZAP-DAST-ANALYSIS

on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full API Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run API Container
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d
        env:
          HYBRID_ANALYSIS_API_KEY: ${{ secrets.HYBRID_ANALYSIS_API_KEY }}
          HYBRID_ANALYSIS_API_URL: ${{ secrets.HYBRID_ANALYSIS_API_URL }}
          ML_MODEL_NAME_URI: ${{ secrets.ML_MODEL_NAME_URI }}

      - name: debug
        run: |
          docker-compose ps
          docker-compose logs api
          docker-compose logs zap

      - name: Wait for API to be Ready
        run: |
          until curl -s -o /dev/null -w "%{http_code}" http://securemail_container:10000/health | grep -q "200"; do
            echo "API no disponible, esperando 30 segundos..."
            sleep 30
          done
          echo "✅ API disponible (Código 200), continuando..."

      - name: Check API availability
        run: |
          curl -I http://securemail_container:10000/openapi.json || exit 1

      - name: Run ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: "http://securemail_container:10000/openapi.json"
          format: "openapi"
          fail_action: false
          cmd_options: "-J zap_report.json -r zap_report.html"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json

      - name: Stop and Remove Containers
        if: always()
        run: |
          docker-compose down
