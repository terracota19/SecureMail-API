name: AUTO-CI-ZAP-DAST-ANALYSIS

on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full API Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso para instalar Docker y Docker Compose
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Run API Container
        run: |
          echo "Construyendo la imagen de la API..."
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d
        env:
          HYBRID_ANALYSIS_API_KEY: ${{ secrets.HYBRID_ANALYSIS_API_KEY }}
          HYBRID_ANALYSIS_API_URL: ${{ secrets.HYBRID_ANALYSIS_API_URL }}
          ML_MODEL_NAME_URI: ${{ secrets.ML_MODEL_NAME_URI }}

      - name: Wait for API to be ready
        run: |
          echo "Esperando 60 segundos para que la API est√© lista..."
          sleep 60

      - name: Run ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: "http://securemail_container:10000"  
          openapi: "openapi.json"
          fail_action: false
          format: "json"
          output_file: "zap_report.json"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json

      - name: Stop and Remove Containers
        if: always()
        run: |
          echo "Deteniendo contenedores..."
          docker-compose down
