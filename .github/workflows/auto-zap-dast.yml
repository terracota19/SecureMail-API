name: AUTO-CI-ZAP-DAST-ANALYSIS

on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker --version

      - name: Build and Run API Container
        run: |
          echo "üì¶ Construyendo la imagen de la API..."
          docker build -t securemail:v1.0.0 .

          echo "üöÄ Creando red Docker..."
          docker network create my-network

          echo "üöÄ Iniciando API en Docker en el puerto 10000..."
          docker run -d --network my-network --name securemail_container \
            -e HYBRID_ANALYSIS_API_KEY="$HYBRID_ANALYSIS_API_KEY" \
            -e HYBRID_ANALYSIS_API_URL="$HYBRID_ANALYSIS_API_URL" \
            -e ML_MODEL_NAME_URI="$ML_MODEL_NAME_URI" \
            -p 10000:10000 securemail:v1.0.0

          echo "‚åõ Esperando 60 segundos para que la API est√© lista..."
          sleep 60

      - name: Run OWASP ZAP Full Scan
        run: |
          echo "üîç Descargando y ejecutando OWASP ZAP en modo headless..."
          docker pull zaproxy/zap-stable

          echo "üöÄ Iniciando OWASP ZAP en segundo plano en el puerto 8090..."
          docker run -u zap -d --network my-network --name zap_scan \
            -p 8090:8090 \
            zaproxy/zap-stable zap.sh -daemon \
            -host 0.0.0.0 -port 8090 \
            -config api.addrs.addr.name=.* \
            -config api.addrs.addr.regex=true

          echo "‚åõ Esperando 60 segundos para que ZAP est√© listo..."
          sleep 60

          echo "üõ† Ejecutando escaneo con OWASP ZAP contra la API en http://securemail_container:10000..."
          docker exec zap_scan zap-full-scan.py -t http://securemail_container:10000 -r zap_report.html

          echo "üìÑ Guardando reporte de ZAP..."
          docker cp zap_scan:/zap/wrk/zap_report.html .

      - name: Stop and Remove Containers
        if: always()
        run: |
          echo "üõë Deteniendo contenedores..."
          docker stop zap_scan securemail_container
          docker rm zap_scan securemail_container
          docker network rm my-network
