name: AUTO-CI-ZAP-DAST-ANALYSIS

on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full API Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Run API and ZAP Containers
        run: |
          echo "Iniciando Docker Compose..."
          docker-compose up --build -d
          echo "⌛ Esperando 60 segundos para que la API esté lista..."
          sleep 60
          
      - name: Run ZAP API Scan (Este paso es opcional si ya lo hiciste dentro de Docker Compose)
        run: |
          curl -o openapi.json http://localhost:10000/openapi.json
          docker-compose exec zap zap-api-scan.py -t http://securemail_container:10000/openapi.json -f openapi -r zap_report.json

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json 

      - name: Stop and Remove Containers
        if: always()
        run: |
          docker-compose down
