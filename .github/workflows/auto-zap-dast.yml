name: AUTO-CI-ZAP-DAST-ANALYSIS

on:
  push:
    branches:
      - main
      - development
      - preproduction

jobs:
  zap_scan:
    name: OWASP ZAP Full API Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso para instalar Docker y Docker Compose
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Paso para construir y correr los contenedores
      - name: Build and Run API Container
        run: |
          echo "Construyendo la imagen de la API..."
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d
        env:
          HYBRID_ANALYSIS_API_KEY: ${{ secrets.HYBRID_ANALYSIS_API_KEY }}
          HYBRID_ANALYSIS_API_URL: ${{ secrets.HYBRID_ANALYSIS_API_URL }}
          ML_MODEL_NAME_URI: ${{ secrets.ML_MODEL_NAME_URI }}
          
      - name : debug
        run: |
          docker-compose ps
          docker-compose logs
          
      - name: Wait for API to be ready
        run: |
          echo "Esperando a que la API esté disponible..."
          until curl -s -o /dev/null -w "%{http_code}" http://localhost:10000/health | grep -q "200"; do
            echo "API no disponible, esperando 15 segundos..."
            curl -s -o /dev/null -w "Status code: %{http_code}" http://localhost:10000/health
            sleep 15
          done
          echo "✅ API disponible (Código 200), continuando..."


      # Verificar si la API está disponible antes de escanear
      - name: Check API availability
        run: |
          echo "Verificando si la API está disponible..."
          curl -I http://localhost:10000/openapi.json || exit 1

      # Ejecutar el escaneo de ZAP
      - name: Run ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: "http://localhost:10000/openapi.json"
          format: "openapi"
          fail_action: false
          cmd_options: "-J zap_report.json -r zap_report.html"

      # Subir el informe de ZAP
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json

      # Detener y eliminar los contenedores
      - name: Stop and Remove Containers
        if: always()
        run: |
          echo "Deteniendo contenedores..."
          docker-compose down
