name: Auto-CI-PYTEST-PYLINT

on:
  push:
    branches:
      - development

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest httpx pytest-html
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run pylint
      run: |
        pylint test/*.py | tee pylint_report.txt || true  # Mostrar salida en GitHub y guardar en archivo

    - name: Show pylint results in job summary
      if: always()
      run: |
        echo "## ðŸ“ Pylint Report" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat pylint_report.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: Run pytest and generate HTML report
      run: |
        pytest --maxfail=5 --disable-warnings --html=pytest_report.html | tee pytest_report.txt || true  # Captura salida

    - name: Show pytest results in job summary
      if: always()
      run: |
        echo "## ðŸ“ Pytest Execution Report" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -n 20 pytest_report.txt >> $GITHUB_STEP_SUMMARY  # Muestra solo las Ãºltimas 20 lÃ­neas del reporte de pytest
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“„ [Click aquÃ­ para ver el reporte completo en HTML](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

